<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Формa регистрации</title>
    </head>
    <body>
        <h2 style="align-items:center;">Формa регистрации</h2>
        <form name="forma1">
            <label for="name">Имя</label>
            <input type="text" name="text1" size="20" maxlength="50">
        </form><br><br>
        <form name="forma1">
            <label for="login">E-mail</label>
            <input type="email" name="login" size="20" maxlength="50">
        </form><br><br>
        <form name="forma1">
            <label for="password1">Пароль</label>
            <input type="password" name="password1">
        </form><br><br>
        <form name="forma1">
            <label for="password2">Повтор пароль</label>
            <input type="password" name="password2">
        </form><br><br>
        <form name="forma1">
            <label for="pol">Пол </label>
            <input  type="radio" name="pol" value="М" checked>мужской
            <input  type="radio" name="pol" value="Ж">женский
        </form><br><br>
        <form name="forma1">
            <label for="catalog">Увлечения </label>
            <select name="catalog" size="7">
                <option selected value="1">компьютер</option>
                <option value="2">спорт</option>
                <option value="3">игры</option>
                <option value="4">животные</option>
                <option value="5">автомобили</option>
                <option value="6">клубы</option>
                <option value="7">музыка</option>
            </select>
        </form><br><br>
        <label for="pojelaniya">Ваши пожелания</label>
        <textarea name="pojelaniya">
        </textarea><br><br>
        <form name="forma1">
            <input type="submit" name="b1" value="Отправить">
            <input type="reset" name="b2" value="Обновить">
        </form><br><br>
    </body>
</html>
